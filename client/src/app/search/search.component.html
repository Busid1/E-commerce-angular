@if (productsList.length > 0) {
    <ul class="flex flex-col items-center gap-7 px-10 mt-28 mx-auto w-full min-h-screen max-w-screen-lg rounded-3xl">
      <h2 class="text-3xl font-bold">Products found with title "{{searchQuery}}"</h2>
      <div class="flex flex-wrap justify-evenly gap-5">
        @for(product of productsList; track product) {
          <app-product-card class="pb-4 flex flex-col flex-1 min-w-[250px] max-w-[300px] bg-slate-900 border rounded-t-2xl rounded-b-2xl border-slate-800 shadow-md" [product]="product" (addToCart)="addToCart($event)" />
        }
      </div>
      </ul>
  }
