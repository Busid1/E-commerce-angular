@if (productsList.length > 0) {
    <ul class="flex flex-col gap-4 px-20 mt-20 mx-auto w-full min-h-screen max-w-screen-xl rounded-3xl">
      <h2 class="text-3xl font-semibold">Products found with title "{{searchQuery}}"</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 auto-rows-auto">
        @for(product of productsList; track product) {
          <app-product-card class="block" [product]="product" (addToCart)="addToCart($event)" />
        }
      </div>
      </ul>
  }
