<div class="mx-auto max-w-screen-lg py-10 px-10 min-h-screen">
    @switch (productsState.state.status()) {
    @case ("loading") {
    <p>Loading...</p>
    }

    @case ("error") {
    <p>Error</p>
    }

    @default {
    <div class="flex flex-col items-center gap-7">
        <h2 class="text-3xl font-semibold">Products</h2>
        <div class="flex justify-center flex-wrap gap-5">
            @for(product of productsState.state().products; track product){
            <app-product-card class="pb-4 flex flex-col flex-1 min-w-[250px] max-w-[300px] bg-slate-900 border rounded-t-2xl rounded-b-2xl border-slate-800 shadow-md" [product]="product" (addToCart)="addToCart($event)" />
            }
        </div>
    </div>
    }
    }
</div>
