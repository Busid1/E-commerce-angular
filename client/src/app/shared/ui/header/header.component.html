<nav class="z-20 bg-transparent absolute flex justify-center w-full">
    <div class="max-w-screen-md lg:max-w-screen-lg w-full flex flex-wrap items-center justify-between mt-4 max-md:mx-6">
        <a routerLink="/" class="flex items-center gap-2">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">E-Shop</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto max-md:py-2 max-md:bg-slate-900 rounded-xl" id="navbar-default">
            <ul
                class="font-medium flex items-center justify-evenly max-md:gap-2 mx-auto p-2 rounded-lg md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                @if(isAuthenticated.isLoggedIn()){
                <button class="bg-blue-600 px-3 py-2 text-md rounded-xl" type="button"
                    (click)="isAuthenticated.logout()">Logout</button>
                @if(!isAuthenticated.getUserRole()){
                <a routerLink="/purchases" class="p-2 rounded" type="button">My purchases</a>
                }
                }
                @else {
                <li>
                    <a routerLink="/auth/login" routerLinkActive="!text-blue-500"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                        aria-current="page">Login</a>
                </li>
                <li>
                    <a routerLink="/auth/register" routerLinkActive="!text-blue-500"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                        aria-current="page">Create account</a>
                </li>
                }
                @if(isAuthenticated.getUserRole()){
                <li>
                    <a routerLink="/" routerLinkActive="!text-blue-500" [routerLinkActiveOptions]="{exact: true}"
                        class="block py-2 px-3 rounded bg-transparent md:p-0 dark:text-white"
                        aria-current="page">Products</a>
                </li>
                <li>
                    <a routerLink="/create-product" routerLinkActive="!text-blue-500"
                        class="block py-2 px-3 rounded bg-transparent md:p-0 dark:text-white" aria-current="page">Upload
                        products</a>
                </li>
                }
                @else {
                <li class="relative flex items-center">
                    <a routerLink="/cart" title="">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
                        </svg>
                        <span
                            class="absolute -right-1 top-6 bg-blue-600 size-5 flex items-center justify-center rounded-full">{{state.count()}}</span>
                    </a>
                </li>
                }
            </ul>
        </div>
    </div>
</nav>
