<div class="flex flex-col mt-20 gap-5 py-10 max-w-screen-xl mx-auto max-sm:px-5 px-20 min-h-screen">
    <h2 class="flex items-center mt-5 text-3xl font-semibold">Purchased products</h2>
    <div class="mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 auto-rows-auto">
        @for (purchaseItem of purchases; track purchaseItem?.product?._id) {
            <div class="flex flex-col items-center gap-4 pb-3 bg-slate-800 rounded-xl shadow-md hover:shadow-lg">
                <img class="rounded-t-xl w-full object-cover h-72" [src]="purchaseItem.product.image" [alt]="purchaseItem.product.title">
                <div class="flex flex-col gap-3 justify-around w-full px-4">
                    <span class="font-semibold text-xl">{{purchaseItem.product.title}}</span>
                    <span>Price: {{purchaseItem.product.price | currency}}</span>
                    <span>Quantity: {{purchaseItem.quantity}}</span>
                </div>
            </div>
        }
    </div>
</div>
