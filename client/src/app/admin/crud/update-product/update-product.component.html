<div aria-hidden="true" tabindex="-1"
    class="fixed bg-slate-950 bg-opacity-85 h-screen inset-0 z-50 flex justify-center items-center w-full">
    <div class="relative p-4 w-full max-w-2xl">
        <div class="relative p-6 bg-slate-900 rounded-lg shadow">
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Update Product
                </h3>
                <button (click)="closeUpdateModal()"
                    class="fas fa-times hover:bg-red-600 px-3 py-2 rounded transition"></button>
            </div>
            <form (submit)="submitUpdateForm($event)" action="#">
                <div class="grid gap-5 mb-4 sm:grid-cols-2">
                    <div>
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                        <input type="text" (input)="handleOnChange('title', $event)" name="name" id="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Type product name" value="{{productState.product().title}}" required="">
                    </div>
                    <div>
                        <label for="price"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                        <input type="number" (input)="handleOnChange('price', $event)" name="price" id="price"
                            pattern="[0-9]*"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="$2999" value="{{productState.product().price}}" required="">
                    </div>
                    <div>
                        <label for="category"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                        <select id="category" (input)="handleOnChange('category', $event)"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option value="{{productState.product().category}}" selected="">
                                {{productState.product().category}}</option>
                            <option value="TV/Monitors">TV/Monitors</option>
                            <option value="PC/Laptop">PC</option>
                            <option value="Gaming/Console">Gaming/Console</option>
                            <option value="Phones">Phones</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            for="file_input">Image</label>
                        <div class="flex gap-2 h-10">
                            <input
                                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                id="file_input" (change)="handleFileChange($event)" name="image" type="file">
                            <img class="rounded-md h-full" src="{{productState.product().image ? productState.product().image : 'https://www.svgrepo.com/show/508699/landscape-placeholder.svg'}}"
                                alt="{{productState.product().title}}">
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="description"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea id="description" [value]="productState.product().description"
                            (input)="handleOnChange('description', $event)" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Write product description here"></textarea>
                    </div>
                </div>
                <button type="submit" (click)="deleteProduct()"
                    class="text-white ml-auto gap-2 bg-orange-600 flex items-center hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">
                    <i class="fas fa-pen"></i>
                    Update product
                </button>
            </form>
        </div>
    </div>
</div>
