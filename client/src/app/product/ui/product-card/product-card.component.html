<div>
    <picture [routerLink]="['/product/', product()._id]">
        <img class="cursor-pointer rounded-t-2xl w-full h-60 object-cover"
             [src]="product().image ? product().image : 'https://www.svgrepo.com/show/508699/landscape-placeholder.svg'"
             alt={{product().title}} />
    </picture>

    <div>
        <div class="flex items-center justify-evenly p-2">
            <a class="text-xl hover:underline text-center p-2 font-medium max-w-36 truncate text-white dark:text-white overflow-hidden text-nowrap" [routerLink]="['/product/', product()._id]">
                {{product().title}}
            </a>
            <span class="block text-lg font-medium text-white dark:text-white">
                {{product().price | currency}}
            </span>
        </div>
        <div class="flex flex-col justify-between items-center gap-3">
            @if(isAuthenticated.isAdmin()){
            <div class="flex flex-wrap gap-4">
                <button (click)="edit($event)"
                    class="inline-flex items-center gap-2 text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 font-medium rounded-md text-sm px-4 py-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-800">
                    <i class="fas fa-pen"></i>
                    Edit
                </button>
                <button (click)="delete($event)"
                    class="inline-flex items-center gap-2 text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 font-medium rounded-md text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">
                    <i class="fas fa-trash-alt"></i>
                    Delete
                </button>
            </div>
            }
            @else {
            <button (click)="add($event)"
                class="text-white flex gap-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 focus:outline-none dark:focus:ring-blue-600">
                <svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                </svg>
                Add to cart
            </button>
            }
        </div>
    </div>
    @if(addToCartToast){
    <app-toast-cart></app-toast-cart>
    }
    @if(showUpdateModal){
    <app-update-product />
    }
</div>
