<div class="mx-auto pb-4 bg-slate-800 border rounded-t-2xl rounded-b-2xl border-slate-600 rounded-md shadow-md hover:shadow-lg ">
    <picture [routerLink]="['/product/', product()._id]">
        <img class="cursor-pointer rounded-t-2xl w-full h-72 object-cover" [src]="product().image" alt="Product Image" />
    </picture>
    <div>
        <a [routerLink]="['/product/', product()._id]">
            <h5 class="text-xl text-center p-2 font-semibold bg-slate-700 w-full text-white dark:text-white mb-2 overflow-hidden text-nowrap">
                {{product().title}}
            </h5>
        </a>
        <div class="flex flex-col justify-between items-center gap-3">
            <span class="block text-lg font-semibold text-white dark:text-white">
                {{product().price | currency}}
            </span>
            @if(isAuthenticated.getUserRole()){
            <div class="flex flex-wrap gap-4">
                <button (click)="edit($event)"
                    class="inline-flex items-center gap-2 text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 font-medium rounded-md text-sm px-4 py-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-800">
                    <i class="fas fa-pen"></i>
                    Edit
                </button>
                <button (click)="delete($event)"
                    class="inline-flex items-center gap-2 text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 font-medium rounded-md text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">
                    <i class="fas fa-trash-alt"></i>
                    Delete
                </button>
            </div>
            }
            @else {
            <button (click)="add($event)"
                class="text-white flex gap-2 bg-blue-800 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-800 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-600">
                <svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                </svg>
                Add to cart
            </button>
            }
        </div>
    </div>
    @if(addToCartToast){
    <app-toast-cart></app-toast-cart>
    }
    @if(showUpdateModal){
    <app-update-product />
    }
</div>
